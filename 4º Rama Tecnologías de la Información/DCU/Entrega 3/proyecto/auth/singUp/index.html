<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Darse de Alta - Vitacare</title>
        <link rel="icon" href="../../imgs/logo.png" type="image/png">
        <link rel="stylesheet" href="../../css/global.css">
        <link rel="stylesheet" href="../../css/singup.css"><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="appcontainer" id="login">
            <div>
                <header>
                    <div class="boton-atras">
                        <button id="back-button" class="back-button"><i class="fas fa-chevron-left"></i></button>
                    </div>
                    <div class="titulo-pagina">
                        <h2>Crear Cuenta</h2>
                    </div>
                </header>
                <main>
                    <form id="loginForm" action="../../home/">
                        <label for="name">Nombre Completo</label>
                        <input type="name" id="name" placeholder="Tu nombre" required>
                        <label for="password">Contraseña</label>
                        <div class="password-container" id="password-container">
                            <input type="password" id="password" placeholder="Introduce tu contraseña" required>
                            <button type="button" class="toggle-password" id="toggle-password"><i class="fas fa-eye"></i></button>
                        </div>
                        <label for="password">Repita la contraseña</label>
                        <div class="password-container" id="password-container1">
                            <input type="password" id="password1" placeholder="Introduce tu contraseña de nuevo" required>
                            <button type="button" class="toggle-password" id="toggle-password1"><i class="fas fa-eye"></i></button>
                        </div>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="example@example.com" required>
                        <label for="Numero">Número</label>
                        <input type="number" id="number" placeholder="612345789" required>
                        <div class="politicas">
                            <p>
                                Al continuar, usted acepta los <br><a href="https://www.youtube.com/watch?v=E4WlUXrJgy4" id="register-link" class="register-link">Terminos de Uso</a> y las <a href="https://www.youtube.com/watch?v=E4WlUXrJgy4" id="register-link" class="register-link">Políticas de Privacidad</a>.
                            </p>
                        </div>
                        <div class="btn">
                            <button type="submit" id="btnRegistrarse">Registrarse</button>
                        </div>
                    </form>
                </main>
                <footer>
                    <p>¿Ya tiene cuenta? <a href="../login/" id="register-link" class="register-link">Iniciar Sesión</a></p>
                </footer>
            </div>
        </div>
        <script src="../../js/sinup-script.js" defer></script>
    </body>
</html>
