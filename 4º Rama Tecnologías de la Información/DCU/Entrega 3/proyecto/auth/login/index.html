<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Vitacare</title>
    <link rel="icon" href="../../imgs/logo.png" type="image/png">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="appcontainer" id="login">
        <div>
            <header>
                <div class="boton-atras">
                    <button id="back-button" class="back-button"><i class="fas fa-chevron-left"></i></button>
                </div>
                <div class="titulo-pagina">
                    <h2>Inicio De Sesión</h2>
                </div>
            </header>
            <main>
                <p class="welcome-text">Bienvenido</p>
                <form id="loginForm" action="../../home/">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example@example.com" required>
                    <label for="password">Contraseña</label>
                    <div class="password-container" id="password-container">
                        <input type="password" id="password" placeholder="Introduce tu contraseña" required>
                        <button type="button" class="toggle-password" id="toggle-password"><i class="fas fa-eye"></i></button>
                    </div>
                    <a href="#" class="forgot-password">Olvidé mi contraseña</a>
                    <div class="btn">
                        <button type="submit" id="btnInicioSesion">Iniciar Sesión</button>
                    </div>
                </form>
            </main>
            <footer>
                <p>¿No tiene cuenta? <br><a href="../singUp/" id="register-link" class="register-link">Regístrese</a></p>
            </footer>
        </div>
    </div>
    <script src="../../js/login-script.js"></script>
</body>
</html>
